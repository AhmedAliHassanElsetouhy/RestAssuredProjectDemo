name: Run Rest assured test cases
on:
  push:
    branches: ["master"]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "16"
          distribution: 'temurin'
          cache: maven
      - run: mvn clean test


